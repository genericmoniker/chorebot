sudo: required

language: python

python:
    - "2.7"

services:
  - docker

install: "pip install -r requirements.txt"

script:
    - py.test

    - docker build -t genericmoniker/chorebot .
    - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - docker push genericmoniker/chorebot
